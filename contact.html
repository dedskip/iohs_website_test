<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request A Quote | Inside Out Home Solutions</title>
  <link rel="stylesheet" href="css/styles1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Header & Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="images/temp_logo.jpg" alt="Company Logo" />
        <span>Inside Out Home Solutions</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <section class="contact">
    <div class="container">
      <h2>Get a Free Quote</h2>
      <p>Please fill out the form below and we'll get back to you as soon as possible.</p>

      <form class="contact-form" action="#" method="POST">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />

        <label for="service">Service Needed *</label>
        <select id="service" name="service" required>
          <option value="">-- Select a Service --</option>
          <option value="remodeling">Kitchen/Bathroom Remodeling</option>
          <option value="flooring">Flooring</option>
          <option value="painting">Painting</option>
          <option value="handyman">General Handyman</option>
          <option value="other">Other</option>
        </select>

        <label for="message">Project Details *</label>
        <textarea id="message" name="message" rows="6" placeholder="Briefly describe the work you need done, the location in your home, and any details we should know..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <script src="js/main.js" defer></script>
</body>
</html>
